<!DOCTYPE html>
<html>
<head>
    <title>PKT-IJP-SME-OP</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600;700&display=swap" rel="stylesheet">

    <!-- custome css -->
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@10.15.5/dist/sweetalert2.min.css">
</head>
<body>
    <div class="mainContainer">

            <form id="surveyForm">

                               <input type="text" class="inputForm"  id="empIdInput" name="emp_id" required>
                               <div class="underline"></div>
                               <label for="">Employee ID</label>
                            </div>
                         </div>
                
                         <div class="form-row">
                            <div class="input-data">

                               <label for="">Employee Name</label>
                            </div>
                         </div>
                
                         <div class="form-row">
                            <div class="input-data">
                               <input type="text" class="inputForm" id="empDepInput" name="department" required>

                    </div>
                    <div class="btnCenter">

                    </div>
                </div>

                    </div> -->

                            <p class="queIndicator" id="queIndicator-9">

                            <p class="queIndicator" id="queIndicator-10">

                        <button type="button" class="submitBtn" id="nextBtn">Next</button>
                        <button type="submit" class="submitBtn" id="submitButton" style="display: none;">Submit</button>
                    </div>
